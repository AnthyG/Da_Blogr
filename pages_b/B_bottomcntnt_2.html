<div id="modalog_nb" class="modal">
    <div class="modal-overlay closerer"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear closerer float-right"></button>
            <div class="modal-title">Create new Blog</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <form id="blogs_manager-Form" action="/mb/create" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label class="form-label" for="blog_name">Blog-Name</label>
                        <input class="form-input" name="blog_name" type="text" placeholder="Blog-Name" />
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link closerer">Close</button>
            <input class="btn btn-primary" type="submit" form="blogs_manager-Form" value="Create Blog" />
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.modalog_btn').on('click', function() {
            $('.modal').removeClass('active');
            $('#modalog_' + $(this).attr('target-modal')).toggleClass('active');
        });
        $('.modal').find('.closerer').on('click', function() {
            $('.modal').removeClass('active');
        });
    });
</script>
