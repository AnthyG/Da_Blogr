<div class="container shadow mb-10">
    <h3 style="padding-top: .5rem;"><b>Create new Entry</b></h3>
    <form id="blogs_manager-Form" action="/mb/ecreate/{BLOG_NAME}" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="form-label" for="entry_title">Entry title</label>
            <input class="form-input" name="entry_title" type="text" placeholder="Entry title" />
        </div>
        <div class="form-group">
            <label class="form-label" for="entry_cntnts">Message</label>
            <textarea class="form-input" name="entry_cntnts" placeholder="Write here :) ..." rows="3"></textarea>
        </div>
        <input class="btn btn-primary" value="Create >" type="submit" />
    </form>
    <p></p>
</div>
