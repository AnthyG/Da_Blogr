<div class="container shadow mb-10">
    <h3 id="EC_t" style="padding-top: .5rem;"><b class="collapser"><span class="mdi user-select-none " style="font-size: inherit; position: relative; top: 0.4rem;">create</span>Create new Entry</b><span class="mdi collaps-icon collapser user-select-none float-right hand" style="font-size: inherit; position: relative; top: 0.4rem;">expand_less</span></h3>
    <form id="blogs_manager-Form" style="display: none;" action="/mb/ecreate/{BLOG_NAME}" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="form-label" for="entry_title">Title</label>
            <input class="form-input" name="entry_title" type="text" placeholder="Title" />
        </div>
        <div class="form-group">
            <label class="form-label" for="entry_cntnts">Content</label>
            <textarea class="form-input" id="entry_cntnts" name="entry_cntnts" placeholder="Write here :) ..." rows="3"></textarea>
        </div>
        <input class="btn btn-primary" value="Create >" type="submit" />
    </form>
    <p></p>
</div>
<script>
    var simplemde = new SimpleMDE({
        element: $('#entry_cntnts')[0],
        spellChecker: false
    });
    $(document).ready(function() {
        $('#EC_t').find('.collapser').on('click', function() {
            $('#blogs_manager-Form').animate({
                opacity: "toggle",
                height: "toggle"
            }, 150, 'swing');
            var upAr = 'expand_less',
                doAr = 'expand_more';
            if ($(this).parent().find('.collaps-icon').html() === doAr) {
                $(this).parent().find('.collaps-icon').html(upAr);
            } else {
                $(this).parent().find('.collaps-icon').html(doAr);
            }
        });
    });
</script>
